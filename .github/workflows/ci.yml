name: CI/CD

on:
  push:
    branches: [main]
    tags:
      - "v*.*.*"
  pull_request:

env:
  CRATE_NAME: musicd
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test - ${{ matrix.platform.os_name }} with rust ${{ matrix.toolchain }}
    runs-on: ${{ matrix.platform.os }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - os_name: Linux
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os_name: macOS
            os: macos-latest
            target: aarch64-apple-darwin
          - os_name: Windows
            os: windows-latest
            target: x86_64-pc-windows-msvc
        toolchain:
          - stable
          - beta
    steps:
      - uses: actions/checkout@v5
      - name: Cache cargo & target directories
        uses: Swatinem/rust-cache@v2
      - name: Install toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ matrix.toolchain }}
          components: rustfmt
      - name: Install Linux system dependencies
        if: matrix.platform.os_name == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libasound2-dev
      - name: Run cargo check
        run: cargo check --workspace --locked --target=${{ matrix.platform.target }}
      - name: Run cargo test
        run: cargo test --workspace --locked --target=${{ matrix.platform.target }}

  release:
    name: Release - ${{ matrix.platform.release_for }}
    if: startsWith( github.ref, 'refs/tags/v' )
    needs: [test]
    strategy:
      matrix:
        platform:
          - release_for: Linux-x86_64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            bin: musicd
            name: musicd-linux-x86_64-gnu.tar.gz

          - release_for: Windows-aarch64
            os: windows-latest
            target: aarch64-pc-windows-msvc
            bin: musicd.exe
            name: musicd-windows-aarch64.zip

          - release_for: Windows-x86_64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            bin: musicd.exe
            name: musicd-windows-x86_64.zip

          - release_for: macOS-aarch64
            os: macos-latest
            target: aarch64-apple-darwin
            bin: musicd
            name: musicd-darwin-aarch64.tar.gz

    runs-on: ${{ matrix.platform.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Install Linux system dependencies
        if: matrix.platform.target == 'x86_64-unknown-linux-gnu'
        run: sudo apt-get update && sudo apt-get install -y libasound2-dev        
      - name: Build binary
        uses: houseabsolute/actions-rust-cross@v1
        with:
          command: build
          target: ${{ matrix.platform.target }}
          args: "--locked --release"
          strip: true
      - name: Package as archive
        shell: bash
        run: |
          cd target/${{ matrix.platform.target }}/release
          if [[ "${{ matrix.platform.os }}" == "windows-latest" ]]; then
            7z a ../../../${{ matrix.platform.name }} ${{ matrix.platform.bin }}
          else
            tar czvf ../../../${{ matrix.platform.name }} ${{ matrix.platform.bin }}
          fi
          cd -
      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        if: startsWith( github.ref, 'refs/tags/v' )
        with:
          draft: true
          files: "musicd-*"
          token: ${{ secrets.GITHUB_TOKEN }}